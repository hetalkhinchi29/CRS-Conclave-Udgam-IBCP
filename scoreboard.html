<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - CRS Conclave 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(45, 27, 105, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 15px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar.scrolled {
            background: rgba(45, 27, 105, 0.98);
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .nav-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-link.active {
            color: #00d4aa;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 100%;
        }

        .nav-link:hover {
            color: #00d4aa;
            transform: translateY(-2px);
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                            radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                            radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                            radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 120px 20px 40px 20px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.5);
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.8;
            font-style: italic;
            margin-bottom: 30px;
        }

        .event-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #00d4aa, #00a085);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .reset-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* Scoreboard */
        .scoreboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: var(--team-color);
            opacity: 0.8;
        }

        .team-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .team-name {
            font-size: 28px;
            font-weight: bold;
            color: var(--team-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-icon {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .team-rank {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .score-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .score-display {
            font-size: 64px;
            font-weight: bold;
            color: var(--team-color);
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--team-color);
            transition: all 0.5s ease;
        }

        .score-label {
            font-size: 16px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .score-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--team-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:hover {
            background: var(--team-color);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--team-color);
        }

        .participants {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .participants-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--team-color);
        }

        .participants-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            border-left: 3px solid var(--team-color);
            transition: all 0.3s ease;
        }

        .participant:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Team Colors */
        .team-1 { --team-color: #ff6b6b; }
        .team-2 { --team-color: #4ecdc4; }
        .team-3 { --team-color: #45b7d1; }
        .team-4 { --team-color: #f9ca24; }
        .team-5 { --team-color: #f0932b; }
        .team-6 { --team-color: #eb4d4b; }

        /* Leaderboard */
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 40px;
        }

        .leaderboard-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--team-color);
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-number {
            background: var(--team-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .leaderboard-score {
            font-size: 28px;
            font-weight: bold;
            color: var(--team-color);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            z-index: 1000;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* Score Animation */
        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ffd700; }
            100% { transform: scale(1); }
        }

        .score-animate {
            animation: scoreIncrease 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(45, 27, 105, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                padding-top: 50px;
                transition: right 0.3s ease;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-container {
                padding: 0 20px;
            }

            .main-title {
                font-size: 36px;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }

            .event-info {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .participants-list {
                grid-template-columns: 1fr;
            }

            .score-display {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">CRS Conclave 2.0</a>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a href="scoreboard.html" class="nav-link active">Scoreboard</a>
                </li>
            </ul>
            
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="header">
        <h1 class="main-title">🏆 CRS Conclave 2.0</h1>
        <p class="subtitle">Live Competition Scoreboard</p>
        
        <div class="event-info">
            <div class="info-item">📅 January 02-03, 2026</div>
            <div class="info-item">📍 Udgam School, Ahmedabad</div>
            <div class="info-item">🎯 6 Teams • 24 Participants</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="saveScores()">💾 Save Scores</button>
        <button class="control-btn" onclick="loadScores()">📂 Load Scores</button>
        <button class="control-btn reset-btn" onclick="resetAllScores()">🔄 Reset All</button>
        <button class="control-btn" onclick="toggleFullscreen()">🖥️ Fullscreen</button>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="teams-grid" id="teamsGrid">
            <!-- Teams will be generated by JavaScript -->
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2 class="leaderboard-title">🥇 Live Leaderboard</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard will be updated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Team data
        const teams = [
            {
                id: 1,
                name: "Tech Innovators",
                icon: "🚀",
                color: "#ff6b6b",
                participants: ["Aryan Patel", "Priya Shah", "Rohit Kumar", "Sneha Gupta"],
                score: 0
            },
            {
                id: 2,
                name: "Digital Warriors",
                icon: "⚡",
                color: "#4ecdc4",
                participants: ["Aadhya Singh", "Karan Joshi", "Riya Mehta", "Vedant Sharma"],
                score: 0
            },
            {
                id: 3,
                name: "Code Masters",
                icon: "💻",
                color: "#45b7d1",
                participants: ["Ishaan Desai", "Kavya Patel", "Nikhil Agarwal", "Tanvi Jain"],
                score: 0
            },
            {
                id: 4,
                name: "Future Leaders",
                icon: "🌟",
                color: "#f9ca24",
                participants: ["Dhruv Modi", "Ananya Rao", "Harsh Patel", "Diya Sharma"],
                score: 0
            },
            {
                id: 5,
                name: "Innovation Hub",
                icon: "🎯",
                color: "#f0932b",
                participants: ["Aarush Gupta", "Nisha Joshi", "Yash Soni", "Kriti Shah"],
                score: 0
            },
            {
                id: 6,
                name: "Tech Pioneers",
                icon: "🔥",
                color: "#eb4d4b",
                participants: ["Advait Desai", "Pooja Patel", "Arjun Singh", "Meera Jain"],
                score: 0
            }
        ];

        // Initialize scoreboard
        function initializeScoreboard() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';

            teams.forEach(team => {
                const teamCard = createTeamCard(team);
                teamsGrid.appendChild(teamCard);
            });

            updateLeaderboard();
        }

        // Create team card
        function createTeamCard(team) {
            const teamCard = document.createElement('div');
            teamCard.className = `team-card team-${team.id}`;
            teamCard.style.setProperty('--team-color', team.color);

            teamCard.innerHTML = `
                <div class="team-header">
                    <div class="team-name">
                        <span class="team-icon">${team.icon}</span>
                        ${team.name}
                    </div>
                    <div class="team-rank" id="rank-${team.id}">#1</div>
                </div>
                
                <div class="score-section">
                    <div class="score-display" id="score-${team.id}">${team.score}</div>
                    <div class="score-label">Points</div>
                </div>
                
                <div class="score-controls">
                    <button class="score-btn" onclick="changeScore(${team.id}, -1)">-</button>
                    <button class="score-btn" onclick="changeScore(${team.id}, 1)">+</button>
                    <button class="score-btn" onclick="changeScore(${team.id}, 5)">+5</button>
                    <button class="score-btn" onclick="changeScore(${team.id}, 10)">+10</button>
                </div>
                
                <div class="participants">
                    <div class="participants-title">Team Members</div>
                    <div class="participants-list">
                        ${team.participants.map(participant => 
                            `<div class="participant">${participant}</div>`
                        ).join('')}
                    </div>
                </div>
            `;

            return teamCard;
        }

        // Change team score
        function changeScore(teamId, change) {
            const team = teams.find(t => t.id === teamId);
            const newScore = Math.max(0, team.score + change);
            
            if (newScore !== team.score) {
                team.score = newScore;
                updateScore(teamId, newScore);
                
                // Show confetti for positive score changes
                if (change > 0) {
                    createConfetti();
                    animateScore(teamId);
                }
                
                updateLeaderboard();
            }
        }

        // Update score display
        function updateScore(teamId, score) {
            const scoreElement = document.getElementById(`score-${teamId}`);
            scoreElement.textContent = score;
        }

        // Animate score change
        function animateScore(teamId) {
            const scoreElement = document.getElementById(`score-${teamId}`);
            scoreElement.classList.add('score-animate');
            setTimeout(() => {
                scoreElement.classList.remove('score-animate');
            }, 500);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#ffd700', '#00d4aa', '#a855f7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
                        confetti.style.transform = 'rotate(45deg)';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 50);
            }
        }

        // Update leaderboard
        function updateLeaderboard() {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const leaderboardList = document.getElementById('leaderboardList');
            
            leaderboardList.innerHTML = sortedTeams.map((team, index) => {
                // Update team rank
                const rankElement = document.getElementById(`rank-${team.id}`);
                if (rankElement) {
                    rankElement.textContent = `#${index + 1}`;
                }
                
                return `
                    <div class="leaderboard-item team-${team.id}" style="--team-color: ${team.color}">
                        <div class="leaderboard-rank">
                            <div class="rank-number">${index + 1}</div>
                            <div>
                                <div style="font-size: 20px; font-weight: bold;">${team.icon} ${team.name}</div>
                                <div style="font-size: 14px; opacity: 0.8;">${team.participants.length} members</div>
                            </div>
                        </div>
                        <div class="leaderboard-score">${team.score}</div>
                    </div>
                `;
            }).join('');
        }

        // Reset all scores
        function resetAllScores() {
            if (confirm('Are you sure you want to reset all scores?')) {
                teams.forEach(team => {
                    team.score = 0;
                    updateScore(team.id, 0);
                });
                updateLeaderboard();
            }
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('crs-scoreboard', JSON.stringify(teams));
            alert('Scores saved successfully!');
        }

        // Load scores from localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('crs-scoreboard');
            if (savedScores) {
                const savedTeams = JSON.parse(savedScores);
                savedTeams.forEach(savedTeam => {
                    const team = teams.find(t => t.id === savedTeam.id);
                    if (team) {
                        team.score = savedTeam.score;
                        updateScore(team.id, team.score);
                    }
                });
                updateLeaderboard();
                alert('Scores loaded successfully!');
            } else {
                alert('No saved scores found!');
            }
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F11 for fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            
            // Ctrl+S to save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveScores();
            }
            
            // Ctrl+L to load
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                loadScores();
            }
            
            // Ctrl+R to reset
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                resetAllScores();
            }
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            const hasScores = teams.some(team => team.score > 0);
            if (hasScores) {
                localStorage.setItem('crs-scoreboard-auto', JSON.stringify(teams));
            }
        }, 30000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeScoreboard();
            
            // Try to load auto-saved scores
            const autoSaved = localStorage.getItem('crs-scoreboard-auto');
            if (autoSaved) {
                console.log('Auto-saved scores available. Use "Load Scores" to restore.');
            }
        });

        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Add active hamburger animation styles
        const style = document.createElement('style');
        style.textContent = `
            .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }
            .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
                opacity: 0;
            }
            .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
