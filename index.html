<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS Conclave 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(45, 27, 105, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar.scrolled {
            background: rgba(45, 27, 105, 0.98);
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .nav-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:hover {
            color: #00d4aa;
            transform: translateY(-2px);
        }

        /* Mobile menu toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
            position: relative;
            display: flex;
            align-items: center;
            padding: 40px;
            overflow: hidden;
            padding-top: 120px; /* Added to account for fixed navbar */
        }

        /* Animated stars background */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                            radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                            radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                            radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                            radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .hero-left {
            color: white;
            text-align: left;
        }

        .event-date {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .event-venue {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .hero-title {
            font-size: 72px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 20px;
            color: white;
        }

        .hero-title span {
            display: block;
        }

        .hero-subtitle {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 40px;
            font-style: italic;
        }

        .hero-subtitle span {
            display: block;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: flex-start;
        }

        .cta-button {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 212, 170, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .exhibit-button {
            background: transparent;
            color: white;
            padding: 15px 40px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .exhibit-button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
        }

        .free-entrance {
            font-size: 18px;
            color: #00d4aa;
            font-weight: 600;
            position: relative;
            margin-left: 20px;
        }

        .free-entrance::before {
            content: '→';
            position: absolute;
            left: -25px;
            top: 0;
            color: #00d4aa;
            font-size: 20px;
        }

        .hero-right {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-image, .event-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .video-container {
            position: relative;
            display: inline-block;
        }

        .event-video {
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
            pointer-events: all;
        }

        .play-button {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .play-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .play-button span {
            font-size: 24px;
        }

        .rocket-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 60px;
            z-index: 3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #00d4aa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            font-style: italic;
        }

        .floating-elements {
            position: absolute;
            top: 20%;
            right: 10%;
            z-index: 1;
        }

        .floating-star {
            color: #a855f7;
            font-size: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Mobile Navigation Styles */
        @media (max-width: 968px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(45, 27, 105, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                padding-top: 50px;
                transition: right 0.3s ease;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-container {
                padding: 0 20px;
            }

            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .hero-left {
                text-align: center;
            }
            
            .hero-right {
                justify-content: center;
            }
            
            .hero-title {
                font-size: 48px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 640px) {
            .hero {
                padding: 20px;
                padding-top: 100px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-logo">CRS Conclave 2.0</a>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a href="scoreboard.html" class="nav-link">Scoreboard</a>
                </li>
            </ul>
            
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="floating-elements">
            <div class="floating-star">✦</div>
        </div>
        
        <div class="hero-content">
            <div class="hero-left">
                <p class="event-date">02 › 03 January 2026</p>
                <p class="event-venue">Udgam School For Children, Ahmedabad</p>
                
                <h1 class="hero-title">
                    <span>CRS Conclave 2.0</span>
                </h1>
                
                <h2 class="hero-subtitle">
                    <span>Join Interschool biggest</span>
                    <span>Tech & Business event</span>
                </h2>
                
                <div class="hero-buttons">
                    <a href="register.html" class="cta-button">Register Now</a>
                </div>
            </div>
            
            <div class="hero-right">
                <div class="video-container">
                    <div class="rocket-icon">🚀</div>
                    <video class="event-video" autoplay muted loop playsinline>
                        <source src="assets\videoplayback.mp4" type="video/mp4">
                        <source src="assets\videoplayback.mp4" type="video/webm">
                        <!-- Fallback image if video doesn't load -->
                        <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600&h=300&fit=crop" alt="Event Video Thumbnail" class="main-image" />
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay">
                        <div class="play-button" onclick="toggleVideo()">
                            <span id="play-icon">⏸️</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleVideo() {
            const video = document.querySelector('.event-video');
            const playIcon = document.getElementById('play-icon');
            
            if (video.paused) {
                video.play();
                playIcon.textContent = '⏸️';
            } else {
                video.pause();
                playIcon.textContent = '▶️';
            }
        }

        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Optional: Auto-hide controls after a few seconds
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.video-container');
            const overlay = document.querySelector('.video-overlay');
            let hideTimeout;

            videoContainer.addEventListener('mousemove', function() {
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'all';
                
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    if (!videoContainer.matches(':hover')) {
                        overlay.style.opacity = '0';
                        overlay.style.pointerEvents = 'none';
                    }
                }, 2000);
            });
        });
    </script>
</body>
</html>
